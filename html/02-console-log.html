<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/01-styles-js.css">
    <link rel="stylesheet" href="../css/02-console-styles.css">
    <title>Mostrar Por Consola</title>
</head>
<body class="body">
    <main>
        <a href="index.html">Índice</a>
        
        <h1>MOSTRAR POR CONSOLA</h1>
        <p>Código:</p>
        <pre class="codigo-js"><code>
<span class="builtin">console</span>.<span class="funcion">log</span>(<span class="cadena">"¡Hola mundo!"</span>);
        </code></pre>

        <p>Salida:</p>
        <pre class="consola"><code>
<span class="prompt">$ </span><span class="comando">node 02-console-log.js</span>
<span class="salida"><span class="cadena">¡Hola mundo!</span></span>
        </code></pre>


    </main>
